<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="Styles/contactStyles.css">
    <script src="Scripts/contact.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="block"><img src="FizzAndFunk.png" alt="FizzAndFunk"></div>
        <a href="index.html"><div class="block">Homepage</div></a>
        <a href="productsPage.html"><div class="block">Product page</div></a>
        <a href="galleryPage.html"><div class="block">Gallery page</div></a>
        <a href="blogPage.html"><div class="block">Blog page</div></a>
        <a href="contactPage.html"><div class="block">Contact us</div></a>
    </div>
    <div class="content">
        <div class="left-column">
            <h2>Visit Us</h2>
            <div class="gap"></div>
            <h4>Buisness address: 1 Bexhill Road</h4>
            <h4><a href="https://www.instagram.com/FizzAndFunk">Instagram: FizzAndFunk</a></h4>
            <h4><a href="https://www.facebook.com/FizzAndFunk">Facebook: FizzAndFunk</a></h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2518.9163540244936!2d0.5388109999999998!3d50.851233199999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47df101bbc721abb%3A0x455b9fb8f799df2c!2s1%20Bexhill%20Rd%2C%20Saint%20Leonards-on-sea%20TN38%200AH!5e0!3m2!1sen!2suk!4v1737105541895!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="right-column">
            <h4>Contact Form</h4>
            <form id="contact-form">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <h3>Your Message</h3>
                <textarea id="message" name="message" rows="10" required></textarea>
                <button type="button" onclick="sendMessage()">Contact Us!</button>
            </form>
        </div>
    </div>
</body>
</html>
